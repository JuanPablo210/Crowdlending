<mat-toolbar class="navbar">
  <div>
    <img src="assets/images/invlg.png" alt="Crodwdlending" class="headLogo"/>
  </div>
  <div>
    <a href="https://www.invercomx.com/">Ir a Crodwdlending</a>
  </div>
</mat-toolbar>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <span class="login100-form-title p-b-45">
          Restablecer Contraseña
        </span>
        <span class="error-subheader2 p-t-20 p-b-15">
          Ingrese su dirección de correo electrónico o nombre de usuario registrado
        </span>
        <div class="form-group mb-5">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nombre de usuario o correo electronico</mat-label>
            <input matInput formControlName="username" required>
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="loginForm.get('username').hasError('required')">
              El nombre de usuario o correo electrónico es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="container-login100-form-btn">
          <button mat-flat-button class="login100-form-btn" type="submit">
            Restablecer Contraseña
          </button>
        </div>
        <div class="w-full p-t-25 text-center">
          <div>
            <a routerLink="/Autenticacion/Login" class="font-weight-medium text-success">
              Iniciar sesión
            </a>
          </div>
        </div>
      </form>
      <div class="login100-more" style="background-image: url('assets/images/pages/2 (1).png');">
      </div>
    </div>
  </div>
</div>
