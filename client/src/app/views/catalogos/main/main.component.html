<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Dashboard</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Widgets -->
    <div class="row">
      <div class="col-lg-3 col-sm-6">
        <div class="counter-box text-center">
          <div class="text font-17 m-b-5">Total Invertido</div>
          <h3 class="m-b-10">$758
            <i class="material-icons col-green">trending_up</i>
          </h3>
          <div class="apex-chart-center">
            <apx-chart [series]="smallBarChart.series" [chart]="smallBarChart.chart"
              [plotOptions]="smallBarChart.plotOptions" [tooltip]="smallBarChart.tooltip">
            </apx-chart>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="counter-box text-center">
          <div class="text font-17 m-b-5">Solicitudes prestamo</div>
          <h3 class="m-b-10">1025
            <i class="material-icons col-red">trending_down</i>
          </h3>
          <div class="apex-chart-center">
            <apx-chart [series]="smallAreaChart.series" [chart]="smallAreaChart.chart" [stroke]="smallAreaChart.stroke"
              [yaxis]="smallAreaChart.yaxis" [fill]="smallAreaChart.fill" [colors]="smallAreaChart.colors"></apx-chart>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="counter-box text-center">
          <div class="text font-17 m-b-5">Total prestado</div>
          <h3 class="m-b-10">956
            <i class="material-icons col-green">trending_up</i>
          </h3>
          <div class="apex-chart-center">
            <apx-chart [series]="smallPieChart.series" [chart]="smallPieChart.chart" [labels]="smallPieChart.labels"
              [responsive]="smallPieChart.responsive" [dataLabels]="smallPieChart.dataLabels"
              [legend]="smallPieChart.legend">
            </apx-chart>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-6">
        <div class="counter-box text-center">
          <div class="text font-17 m-b-5">Total de usuarios activos </div>
          <h3 class="m-b-10">214
            <i class="material-icons col-red">trending_down</i>
          </h3>
          <div class="apex-chart-center">
            <apx-chart [series]="smallLineChart.series" [chart]="smallLineChart.chart" [stroke]="smallLineChart.stroke"
              [tooltip]="smallLineChart.tooltip"></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <!-- #END# Widgets -->
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Informe</strong> Reciente</h2>
            <button mat-button [matMenuTriggerFor]="menu" class="header-dropdown">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Action</button>
              <button mat-menu-item>Another action</button>
              <button mat-menu-item>Something else here</button>
            </mat-menu>
          </div>
          <div class="body">
            <div class="card">
              <!-- Canvas for Chart.js -->
              <div class="recent-report__chart">
                <canvas baseChart [chartType]="'line'" [datasets]="areaChartData" [labels]="areaChartLabels"
                  [options]="areaChartOptions" [plugins]="areaChartPlugins" [legend]="true">
                </canvas>
              </div>
              <!-- Custom Axis -->

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <!-- Task Info -->

      <!-- #END# Task Info -->
      <!-- Browser Usage -->

      <!-- #END# Browser Usage -->
    </div>
  </div>
</section>
