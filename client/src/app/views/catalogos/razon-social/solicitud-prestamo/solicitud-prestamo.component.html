<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
           Solicitud Prestamo</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="_SolicitudPrestamo" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Folio</mat-label>
            <input matInput formControlName="id" readonly>
            <mat-icon matSuffix>turned_in_not</mat-icon>
            <mat-error *ngIf="_SolicitudPrestamo.get('id').hasError('required')">
              Folio es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>cantidad Dinero</mat-label>
            <input matInput formControlName="cantidadDinero">
            <mat-error *ngIf="_SolicitudPrestamo.get('cantidadDinero').hasError('required')">
              cantidad Dinero es requerida.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Meses a pagar</mat-label>
            <mat-select formControlName="mesesAPagar">
              <mat-option value=6>6</mat-option>
              <mat-option value="12">12</mat-option>
              <mat-option value=18>18</mat-option>
              <mat-option value="24">24</mat-option>
            </mat-select>
            <mat-error *ngIf="_SolicitudPrestamo.get('mesesAPagar').hasError('required')">
              Meses a pagar es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>motivoPrestamo</mat-label>
            <input matInput formControlName="motivoPrestamo">
            <mat-error *ngIf="_SolicitudPrestamo.get('motivoPrestamo').hasError('required')">
              motivoPrestamo es requerida.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>detalleSolicitud</mat-label>
            <input matInput formControlName="detalleSolicitud">
            <mat-error *ngIf="_SolicitudPrestamo.get('detalleSolicitud').hasError('required')">
              detalleSolicitud es requerida.
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="!_SolicitudPrestamo.valid"
                    [mat-dialog-close]="1" (click)="confirmAdd()">Guardar
            </button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
